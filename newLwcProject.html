<!-- sldsValidatorIgnore -->
<template>
   <lightning-card>
       <div class="slds-grid slds-gutters slds-grid_vertical-align-center">
           <div class="slds-col slds-size_3-of-12" style="text-align:right">
               <h1 class="slds-text-heading_medium"><b>Select Objects</b></h1>
           </div>
           <div class="slds-col slds-size_6-of-12 slds-col slds-float_left slds-var-m-bottom_medium">
               <lightning-combobox
                   name="ObjectList"
                   onchange={onObjectChange}
                   options={objectList}
                   placeholder="Select Object">
               </lightning-combobox>
           </div>
           <div class="slds-col slds-col slds-size_4-of-12">
               <!-- Remove the button for creating a new record -->
           </div>
       </div>
   </lightning-card>
   <div class="slds-grid slds-gutters">
       <div class="slds-col slds-size_3-of-12 slds-scrollable_y" style="height:20rem;">
           <lightning-card>
               <div class="slds-card">
                   <lightning-checkbox-group class="slds-var-m-left_large"
                       name="SelectFields"
                       label="Select Fields"
                       options={lstFields}
                       value={lstFields}
                       onchange={handleCheckBoxClick}>
                   </lightning-checkbox-group>
               </div>
           </lightning-card>
       </div>
       <div class="slds-col slds-size_9-of-12 slds-scrollable_y" style="height:20rem;">
           <!-- sldsValidatorIgnoreNextLine -->
           <lightning-datatable
               key-field="id"
               columns={columnsMap}
               data={accountList}>
           </lightning-datatable>
       </div>
   </div>
   <div if:true={showButton}>
       <lightning-button label="Show Data" name="ShowData" variant="Brand" style="margin-top: 15px;" onclick={handleShowData}></lightning-button>
   </div>
</template>
